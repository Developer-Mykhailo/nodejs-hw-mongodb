tags:
  - Contacts
summary: Update contact partially
operationId: updateContact
description: Updates only provided fields of the contact.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: Contact ID

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - $ref: ../../../components/Contact.yaml
            type: object
            properties:
              userId:
                readOnly: true
              id:
                readOnly: true
              createdAt:
                readOnly: true
              updatedAt:
                readOnly: true

responses:
  '200':
    description: Updated contact
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../../components/Contact.yaml
              type: object
              properties:
                userId:
                  readOnly: true
                id:
                  readOnly: true
                createdAt:
                  readOnly: true
                updatedAt:
                  readOnly: true

  '404':
    $ref: ../../../components/responses.yaml#/NotFound
