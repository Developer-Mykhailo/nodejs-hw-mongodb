tags:
  - Contacts
summary: Update contact partially
operationId: updateContact
description: Updates only provided fields of the contact.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: Contact ID

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            type: string
            example: 'New Name'
          phoneNumber:
            type: string
            example: '+380000000000'
          email:
            type: string
            format: email
            description: Email address of the contact
            example: newEmail@example.com
          isFavourite:
            type: boolean
            description: Optional
          contactType:
            type: string
            enum: [personal, work, home]
            example: personal
            description: Optional
          photo:
            type: string
            format: uri
            description: URL to the contact's photo (Optional)
            example: 'https://new-picture-address.jpg'

responses:
  '200':
    description: Updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - phoneNumber
            - email
          properties:
            name:
              type: string
              example: 'New Name'
            phoneNumber:
              type: string
              example: '+380000000000'
            email:
              type: string
              format: email
              description: Email address of the contact
              example: newEmail@example.com
            isFavourite:
              type: boolean
              example: true
              description: Optional
            contactType:
              type: string
              example: personal
              description: Optional
            photo:
              type: string
              format: uri
              description: URL to the contact's photo (Optional)
              example: 'https://new-picture-address.jpg'

  '404':
    $ref: ../../../components/responses.yaml#/NotFound

  '401':
    $ref: ../../../components/responses.yaml#/Unauthorized
