# get.yaml
tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Returns a list of contacts with optional pagination and filtering.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number

  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10
    description: Number of items per page

  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: Filter by favorite status

  - in: query
    name: contactType
    schema:
      type: string
      enum: [personal, work, home]
    description: Filter by contactType

  - in: query
    name: sortBy
    schema:
      type: string
      enum: [name, phoneNumber, email]
    description: Sort by name

  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: Order of sorting (ascending or descending)

responses:
  '200':
    description: List of contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
              description: The HTTP status code (e.g., 200 for success)
            message:
              type: string
              example: Successfully found contacts
              description: A human-readable message about the response
            data:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 5
                totalItems:
                  type: integer
                  example: 20
                totalPages:
                  type: integer
                  example: 4
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
                data:
                  type: array
                  items:
                    $ref: ../../components/Contact.yaml
  '401':
    $ref: ../../components/responses.yaml#/Unauthorized

  # '404':
  #   $ref: ../../components/responses.yaml#/NotFound
