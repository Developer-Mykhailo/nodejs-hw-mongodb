tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Creates a new contact. All fields are validated.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            example: 'User'
          phoneNumber:
            type: string
            example: '+380123456789'
          email:
            type: string
            format: email
            description: Email address of the contact
            example: user@example.com
          isFavourite:
            type: boolean
            example: true
            description: Optional
          contactType:
            type: string
            enum: [personal, work, home]
            example: personal
            description: Optional
          photo:
            type: string
            format: binary
            description: Photo file to upload (Optional)

responses:
  '201':
    description: Successfully created a contact!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              $ref: ../../components/Contact.yaml
  '400':
    $ref: ../../components/responses.yaml#/ValidationFailed

  '401':
    $ref: ../../components/responses.yaml#/Unauthorized
